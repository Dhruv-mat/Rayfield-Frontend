<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayfield Systems - Data Upload</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Outfit:500,400,700|Inter:400" rel="stylesheet">
    <style>
        .font-outfit { font-family: 'Outfit', sans-serif; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .blur-effect { filter: blur(243.05px); }
    </style>
</head>
<body class="bg-[#212121] min-h-screen">
    <div class="bg-[#212121] flex flex-row justify-center w-full min-h-screen">
        <div class="bg-[#212121] overflow-hidden w-full max-w-[1440px] relative">
            <!-- Header -->
            <div class="absolute top-[40px] left-[40px] flex items-center gap-4">
                <div class="w-[40px] h-[40px] bg-green-500 rounded-lg flex items-center justify-center">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1 class="font-outfit font-bold text-white text-2xl">Rayfield Systems</h1>
            </div>

            <!-- User Info and Logout -->
            <div class="absolute top-[40px] right-[40px] flex items-center gap-4">
                <span class="text-gray-300 font-inter">{{ user_email }}</span>
                <a href="/logout" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
                    Logout
                </a>
            </div>

            <!-- Main Content Area -->
            <div class="absolute w-full max-w-[1360px] top-[120px] left-1/2 -translate-x-1/2">
                <!-- Green glow effect -->
                <div class="absolute w-[593px] h-[593px] top-[200px] right-[100px] bg-[#629a44] rounded-full blur-effect opacity-40"></div>

                <!-- Main Upload Card -->
                <div class="relative bg-[#1f1f1f] rounded-[35px] shadow-[0px_4px_16.1px_#00000040] opacity-[0.9] p-8 mx-8">
                    <!-- Dashboard Title -->
                    <h2 class="font-outfit font-medium text-white text-[32px] mb-8 text-center">
                        Data Upload & Configuration
                    </h2>

                    <!-- Upload Form -->
                    <form id="uploadForm" enctype="multipart/form-data" class="max-w-4xl mx-auto">
                        <!-- File Upload Section -->
                        <div class="bg-[#2a2a2a] rounded-lg p-6 mb-8">
                            <h3 class="font-outfit font-medium text-white text-xl mb-4">Upload CSV File</h3>
                            <div class="border-2 border-dashed border-gray-500 rounded-lg p-8 text-center">
                                <input
                                    type="file"
                                    id="csvFile"
                                    name="file"
                                    accept=".csv"
                                    required
                                    class="hidden"
                                />
                                <label for="csvFile" class="cursor-pointer">
                                    <div class="flex flex-col items-center">
                                        <svg class="w-12 h-12 text-gray-400 mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12"></path>
                                        </svg>
                                        <span class="text-white text-lg mb-2">Click to upload CSV file</span>
                                        <span class="text-gray-400 text-sm">or drag and drop</span>
                                    </div>
                                </label>
                                <div id="fileName" class="mt-4 text-green-400 hidden"></div>
                            </div>
                        </div>

                        <!-- Parameters Section -->
                        <div class="bg-[#2a2a2a] rounded-lg p-6 mb-8">
                            <h3 class="font-outfit font-medium text-white text-xl mb-6">Data Parameters</h3>
                            
                            <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                                <!-- Location Parameter -->
                                <div class="space-y-2">
                                    <label class="font-inter text-white text-sm font-medium">Location</label>
                                    <input
                                        type="text"
                                        name="location"
                                        required
                                        class="w-full h-[50px] bg-[#484848] rounded-lg shadow-[0px_4px_4px_#00000040] text-white px-4 border-none outline-none placeholder-gray-300"
                                        placeholder="e.g., New York, California"
                                    />
                                </div>

                                <!-- Unit Parameter -->
                                <div class="space-y-2">
                                    <label class="font-inter text-white text-sm font-medium">Unit</label>
                                    <select
                                        name="unit"
                                        required
                                        class="w-full h-[50px] bg-[#484848] rounded-lg shadow-[0px_4px_4px_#00000040] text-white px-4 border-none outline-none"
                                    >
                                        <option value="">Select Unit</option>
                                        <option value="MW">Megawatts (MW)</option>
                                        <option value="GW">Gigawatts (GW)</option>
                                        <option value="kW">Kilowatts (kW)</option>
                                        <option value="MWh">Megawatt-hours (MWh)</option>
                                        <option value="GWh">Gigawatt-hours (GWh)</option>
                                        <option value="kWh">Kilowatt-hours (kWh)</option>
                                    </select>
                                </div>

                                <!-- Source Type Parameter -->
                                <div class="space-y-2">
                                    <label class="font-inter text-white text-sm font-medium">Energy Source</label>
                                    <select
                                        name="source_type"
                                        required
                                        class="w-full h-[50px] bg-[#484848] rounded-lg shadow-[0px_4px_4px_#00000040] text-white px-4 border-none outline-none"
                                    >
                                        <option value="">Select Source</option>
                                        <option value="solar">Solar</option>
                                        <option value="wind">Wind</option>
                                        <option value="coal">Coal</option>
                                        <option value="natural_gas">Natural Gas</option>
                                        <option value="nuclear">Nuclear</option>
                                        <option value="hydro">Hydroelectric</option>
                                        <option value="biomass">Biomass</option>
                                        <option value="geothermal">Geothermal</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <!-- Action Buttons -->
                        <div class="flex justify-center gap-6">
                            <button
                                type="submit"
                                class="bg-[#629a44] hover:bg-[#5a8a3d] text-white px-8 py-3 rounded-lg font-inter font-medium transition-colors"
                            >
                                Upload Data
                            </button>
                            <button
                                type="button"
                                id="resetForm"
                                class="bg-gray-600 hover:bg-gray-700 text-white px-8 py-3 rounded-lg font-inter font-medium transition-colors"
                            >
                                Reset
                            </button>
                        </div>
                    </form>

                    <!-- Status Section -->
                    <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-[#2a2a2a] rounded-lg p-4">
                            <div class="flex items-center gap-2 mb-2">
                                <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                                <span class="text-white font-inter font-medium">System Status</span>
                            </div>
                            <span class="text-gray-300 text-sm">Ready for upload</span>
                        </div>
                        
                        <div class="bg-[#2a2a2a] rounded-lg p-4">
                            <div class="flex items-center gap-2 mb-2">
                                <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
                                <span class="text-white font-inter font-medium">Files Uploaded</span>
                            </div>
                            <span id="uploadCount" class="text-gray-300 text-sm">0</span>
                        </div>
                        
                        <div class="bg-[#2a2a2a] rounded-lg p-4">
                            <div class="flex items-center gap-2 mb-2">
                                <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                                <span class="text-white font-inter font-medium">Last Upload</span>
                            </div>
                            <span id="lastUpload" class="text-gray-300 text-sm">Never</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Display -->
    <div id="message" class="fixed top-4 right-4 p-4 rounded-lg text-white hidden z-50"></div>

    <script>
        let uploadCount = 0;

        // Show message function
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `fixed top-4 right-4 p-4 rounded-lg text-white z-50 ${
                type === 'error' ? 'bg-red-600' : type === 'success' ? 'bg-green-600' : 'bg-blue-600'
            }`;
            messageEl.classList.remove('hidden');
            
            setTimeout(() => {
                messageEl.classList.add('hidden');
            }, 3000);
        }

        // File input handler
        document.getElementById('csvFile').addEventListener('change', (e) => {
            const fileName = e.target.files[0]?.name;
            const fileNameEl = document.getElementById('fileName');
            
            if (fileName) {
                fileNameEl.textContent = `Selected: ${fileName}`;
                fileNameEl.classList.remove('hidden');
            } else {
                fileNameEl.classList.add('hidden');
            }
        });

        // Upload form handler
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            
            try {
                const response = await fetch('/upload-data', {
                    method: 'POST',
                    body: formData,
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Data uploaded successfully with parameters!', 'success');
                    uploadCount++;
                    document.getElementById('uploadCount').textContent = uploadCount;
                    document.getElementById('lastUpload').textContent = new Date().toLocaleString();
                    
                    // Reset form
                    e.target.reset();
                    document.getElementById('fileName').classList.add('hidden');
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('An error occurred while uploading data.', 'error');
            }
        });

        // Reset form
        document.getElementById('resetForm').addEventListener('click', () => {
            document.getElementById('uploadForm').reset();
            document.getElementById('fileName').classList.add('hidden');
            showMessage('Form reset successfully.', 'info');
        });

        // Drag and drop functionality
        const dropZone = document.querySelector('.border-dashed');
        
        dropZone.addEventListener('dragover', (e) => {
            e.preventDefault();
            dropZone.classList.add('border-green-500', 'bg-green-500', 'bg-opacity-10');
        });
        
        dropZone.addEventListener('dragleave', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-green-500', 'bg-green-500', 'bg-opacity-10');
        });
        
        dropZone.addEventListener('drop', (e) => {
            e.preventDefault();
            dropZone.classList.remove('border-green-500', 'bg-green-500', 'bg-opacity-10');
            
            const files = e.dataTransfer.files;
            if (files.length > 0 && files[0].name.endsWith('.csv')) {
                document.getElementById('csvFile').files = files;
                document.getElementById('fileName').textContent = `Selected: ${files[0].name}`;
                document.getElementById('fileName').classList.remove('hidden');
            } else {
                showMessage('Please drop a valid CSV file.', 'error');
            }
        });
    </script>
</body>
</html>
