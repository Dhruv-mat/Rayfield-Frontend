<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rayfield Systems - Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css?family=Outfit:500,400,700|Inter:400" rel="stylesheet">
    <style>
        .font-outfit { font-family: 'Outfit', sans-serif; }
        .font-inter { font-family: 'Inter', sans-serif; }
        .blur-effect { filter: blur(243.05px); }
    </style>
</head>
<body class="bg-[#212121] min-h-screen">
    <div class="bg-[#212121] flex flex-row justify-center w-full min-h-screen">
        <div class="bg-[#212121] overflow-hidden w-full max-w-[1440px] relative">
            <!-- Header -->
            <div class="absolute top-[40px] left-[40px] flex items-center gap-4">
                <div class="w-[40px] h-[40px] bg-green-500 rounded-lg flex items-center justify-center">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="white" stroke-width="2" stroke-linejoin="round"/>
                        <path d="M2 17L12 22L22 17" stroke="white" stroke-width="2" stroke-linejoin="round"/>
                        <path d="M2 12L12 17L22 12" stroke="white" stroke-width="2" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1 class="font-outfit font-bold text-white text-2xl">Rayfield Systems</h1>
            </div>

            <!-- User Info and Logout -->
            <div class="absolute top-[40px] right-[40px] flex items-center gap-4">
                <span class="text-gray-300 font-inter">{{ user_email }}</span>
                <a href="/logout" class="bg-red-600 hover:bg-red-700 text-white px-4 py-2 rounded-lg transition-colors">
                    Logout
                </a>
            </div>

            <!-- Main Content Area -->
            <div class="absolute w-full max-w-[1360px] top-[120px] left-1/2 -translate-x-1/2">
                <!-- Green glow effect -->
                <div class="absolute w-[593px] h-[593px] top-[200px] right-[100px] bg-[#629a44] rounded-full blur-effect opacity-40"></div>

                <!-- Main Dashboard Card -->
                <div class="relative bg-[#1f1f1f] rounded-[35px] shadow-[0px_4px_16.1px_#00000040] opacity-[0.9] p-8 mx-8">
                    <!-- Dashboard Title -->
                    <h2 class="font-outfit font-medium text-white text-[32px] mb-8 text-center">
                        System Parameters
                    </h2>

                    <!-- Parameters Form -->
                    <form id="parametersForm" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                        <!-- Parameter 1 -->
                        <div class="space-y-2">
                            <label class="font-inter text-white text-sm font-medium">Network Timeout (ms)</label>
                            <input
                                type="number"
                                name="network_timeout"
                                class="w-full h-[50px] bg-[#484848] rounded-lg shadow-[0px_4px_4px_#00000040] text-white px-4 border-none outline-none placeholder-gray-300"
                                placeholder="5000"
                            />
                        </div>

                        <!-- Parameter 2 -->
                        <div class="space-y-2">
                            <label class="font-inter text-white text-sm font-medium">Max Connections</label>
                            <input
                                type="number"
                                name="max_connections"
                                class="w-full h-[50px] bg-[#484848] rounded-lg shadow-[0px_4px_4px_#00000040] text-white px-4 border-none outline-none placeholder-gray-300"
                                placeholder="100"
                            />
                        </div>

                        <!-- Parameter 3 -->
                        <div class="space-y-2">
                            <label class="font-inter text-white text-sm font-medium">Buffer Size (KB)</label>
                            <input
                                type="number"
                                name="buffer_size"
                                class="w-full h-[50px] bg-[#484848] rounded-lg shadow-[0px_4px_4px_#00000040] text-white px-4 border-none outline-none placeholder-gray-300"
                                placeholder="1024"
                            />
                        </div>

                        <!-- Parameter 4 -->
                        <div class="space-y-2">
                            <label class="font-inter text-white text-sm font-medium">Retry Attempts</label>
                            <input
                                type="number"
                                name="retry_attempts"
                                class="w-full h-[50px] bg-[#484848] rounded-lg shadow-[0px_4px_4px_#00000040] text-white px-4 border-none outline-none placeholder-gray-300"
                                placeholder="3"
                            />
                        </div>

                        <!-- Parameter 5 -->
                        <div class="space-y-2">
                            <label class="font-inter text-white text-sm font-medium">Log Level</label>
                            <select
                                name="log_level"
                                class="w-full h-[50px] bg-[#484848] rounded-lg shadow-[0px_4px_4px_#00000040] text-white px-4 border-none outline-none"
                            >
                                <option value="">Select Level</option>
                                <option value="DEBUG">DEBUG</option>
                                <option value="INFO">INFO</option>
                                <option value="WARNING">WARNING</option>
                                <option value="ERROR">ERROR</option>
                            </select>
                        </div>

                        <!-- Parameter 6 -->
                        <div class="space-y-2">
                            <label class="font-inter text-white text-sm font-medium">Cache Duration (min)</label>
                            <input
                                type="number"
                                name="cache_duration"
                                class="w-full h-[50px] bg-[#484848] rounded-lg shadow-[0px_4px_4px_#00000040] text-white px-4 border-none outline-none placeholder-gray-300"
                                placeholder="60"
                            />
                        </div>

                        <!-- Parameter 7 -->
                        <div class="space-y-2">
                            <label class="font-inter text-white text-sm font-medium">API Endpoint</label>
                            <input
                                type="url"
                                name="api_endpoint"
                                class="w-full h-[50px] bg-[#484848] rounded-lg shadow-[0px_4px_4px_#00000040] text-white px-4 border-none outline-none placeholder-gray-300"
                                placeholder="https://api.example.com"
                            />
                        </div>

                        <!-- Parameter 8 -->
                        <div class="space-y-2">
                            <label class="font-inter text-white text-sm font-medium">Security Mode</label>
                            <select
                                name="security_mode"
                                class="w-full h-[50px] bg-[#484848] rounded-lg shadow-[0px_4px_4px_#00000040] text-white px-4 border-none outline-none"
                            >
                                <option value="">Select Mode</option>
                                <option value="STRICT">STRICT</option>
                                <option value="NORMAL">NORMAL</option>
                                <option value="RELAXED">RELAXED</option>
                            </select>
                        </div>

                        <!-- Parameter 9 -->
                        <div class="space-y-2">
                            <label class="font-inter text-white text-sm font-medium">Thread Pool Size</label>
                            <input
                                type="number"
                                name="thread_pool_size"
                                class="w-full h-[50px] bg-[#484848] rounded-lg shadow-[0px_4px_4px_#00000040] text-white px-4 border-none outline-none placeholder-gray-300"
                                placeholder="10"
                            />
                        </div>

                        <!-- Parameter 10 -->
                        <div class="space-y-2">
                            <label class="font-inter text-white text-sm font-medium">Compression Level</label>
                            <input
                                type="range"
                                name="compression_level"
                                min="0"
                                max="9"
                                value="6"
                                class="w-full h-[50px] bg-[#484848] rounded-lg"
                            />
                            <span id="compressionValue" class="text-gray-300 text-sm">6</span>
                        </div>

                        <!-- Parameter 11 -->
                        <div class="space-y-2">
                            <label class="font-inter text-white text-sm font-medium">Enable Monitoring</label>
                            <div class="flex items-center h-[50px]">
                                <input
                                    type="checkbox"
                                    name="enable_monitoring"
                                    value="true"
                                    class="w-5 h-5 bg-[#484848] rounded border-none"
                                />
                                <span class="ml-3 text-gray-300">Enable system monitoring</span>
                            </div>
                        </div>

                        <!-- Parameter 12 -->
                        <div class="space-y-2">
                            <label class="font-inter text-white text-sm font-medium">Database Host</label>
                            <input
                                type="text"
                                name="database_host"
                                class="w-full h-[50px] bg-[#484848] rounded-lg shadow-[0px_4px_4px_#00000040] text-white px-4 border-none outline-none placeholder-gray-300"
                                placeholder="localhost"
                            />
                        </div>
                    </form>

                    <!-- Action Buttons -->
                    <div class="flex justify-center gap-6 mt-8">
                        <button
                            type="button"
                            id="saveParameters"
                            class="bg-[#629a44] hover:bg-[#5a8a3d] text-white px-8 py-3 rounded-lg font-inter font-medium transition-colors"
                        >
                            Save Parameters
                        </button>
                        <button
                            type="button"
                            id="resetParameters"
                            class="bg-gray-600 hover:bg-gray-700 text-white px-8 py-3 rounded-lg font-inter font-medium transition-colors"
                        >
                            Reset
                        </button>
                    </div>

                    <!-- Status Indicators -->
                    <div class="mt-8 grid grid-cols-1 md:grid-cols-3 gap-4">
                        <div class="bg-[#2a2a2a] rounded-lg p-4">
                            <div class="flex items-center gap-2 mb-2">
                                <div class="w-3 h-3 bg-green-500 rounded-full"></div>
                                <span class="text-white font-inter font-medium">System Status</span>
                            </div>
                            <span class="text-gray-300 text-sm">All systems operational</span>
                        </div>
                        
                        <div class="bg-[#2a2a2a] rounded-lg p-4">
                            <div class="flex items-center gap-2 mb-2">
                                <div class="w-3 h-3 bg-blue-500 rounded-full"></div>
                                <span class="text-white font-inter font-medium">Parameters</span>
                            </div>
                            <span class="text-gray-300 text-sm">Ready for configuration</span>
                        </div>
                        
                        <div class="bg-[#2a2a2a] rounded-lg p-4">
                            <div class="flex items-center gap-2 mb-2">
                                <div class="w-3 h-3 bg-yellow-500 rounded-full"></div>
                                <span class="text-white font-inter font-medium">Last Saved</span>
                            </div>
                            <span id="lastSaved" class="text-gray-300 text-sm">Never</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Message Display -->
    <div id="message" class="fixed top-4 right-4 p-4 rounded-lg text-white hidden z-50"></div>

    <script>
        // Show message function
        function showMessage(text, type = 'info') {
            const messageEl = document.getElementById('message');
            messageEl.textContent = text;
            messageEl.className = `fixed top-4 right-4 p-4 rounded-lg text-white z-50 ${
                type === 'error' ? 'bg-red-600' : type === 'success' ? 'bg-green-600' : 'bg-blue-600'
            }`;
            messageEl.classList.remove('hidden');
            
            setTimeout(() => {
                messageEl.classList.add('hidden');
            }, 3000);
        }

        // Update compression level display
        const compressionSlider = document.querySelector('input[name="compression_level"]');
        const compressionValue = document.getElementById('compressionValue');
        
        compressionSlider.addEventListener('input', (e) => {
            compressionValue.textContent = e.target.value;
        });

        // Save parameters
        document.getElementById('saveParameters').addEventListener('click', async () => {
            const form = document.getElementById('parametersForm');
            const formData = new FormData(form);
            const parameters = {};
            
            // Convert FormData to object
            for (let [key, value] of formData.entries()) {
                if (value) { // Only include non-empty values
                    parameters[key] = value;
                }
            }
            
            // Handle checkbox separately
            const monitoringCheckbox = form.querySelector('input[name="enable_monitoring"]');
            if (monitoringCheckbox.checked) {
                parameters['enable_monitoring'] = 'true';
            }
            
            try {
                const response = await fetch('/save-parameters', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(parameters),
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showMessage('Parameters saved successfully!', 'success');
                    document.getElementById('lastSaved').textContent = new Date().toLocaleString();
                } else {
                    showMessage(data.message, 'error');
                }
            } catch (error) {
                showMessage('An error occurred while saving parameters.', 'error');
            }
        });

        // Reset parameters
        document.getElementById('resetParameters').addEventListener('click', () => {
            document.getElementById('parametersForm').reset();
            compressionValue.textContent = '6';
            showMessage('Parameters reset to default values.', 'info');
        });
    </script>
</body>
</html>
